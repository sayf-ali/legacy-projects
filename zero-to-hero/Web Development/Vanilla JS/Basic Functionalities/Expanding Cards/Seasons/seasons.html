<html lang="en">

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="seasons.css">

<body>
    <div class="container">

        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1516205651411-aef33a44f7c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c2Vhc29uc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60')">

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c2Vhc29uc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60')">
